<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main CSS File -->
  <link rel="stylesheet" href="CSS/main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; padding-top: 40px; padding-bottom: 50px; color: white;}
    .attribution a { color: hsl(335, 100%, 65%)}
  </style>
</head>
<body>
  <div class="container">
    <main>
      <div>
        <img class="logo" src="images/logo.svg" alt="Logo">
        <div class="upload">
          <button type="button">
            <img src="images/icon-document.svg" alt="">
          </button>
          <button type="button">
            <img src="images/icon-folder.svg" alt="">
          </button>
          <button type="button">
            <img src="images/icon-upload.svg" alt="">
          </button>
        </div>
      </div>
      <div>
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="range">
          <div class="line"></div>
          <div><span>0</span> GB</div>
          <div><span>1000</span> GB</div>
        </div>
        <div class="free-space">185 <span>GB Left</span></div>
      </div>
    </main>
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Flivaxa/Front-End-Mentor-junior-cha-2" target="_blank">Flivaxa</a>.
    </div>
  </div>
</body>
</html>
